<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Snake Game - 1980s Edition</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #0d0d0d;
      color: #39ff14;
      font-family: 'Press Start 2P', cursive;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 20px;
      text-shadow: 0 0 5px #39ff14, 0 0 10px #39ff14;
    }
    #score {
      margin-top: 10px;
      font-size: 1.2em;
      text-shadow: 0 0 5px #39ff14;
    }
    canvas {
      background-color: #1a1a1a;
      border: 4px solid #ff00ff;
      box-shadow: 0 0 20px #39ff14, 0 0 40px #ff00ff;
      display: block;
      margin: 20px auto;
    }
    #gameOverScreen, #startScreen {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #1a1a1a;
      border: 4px solid #ff00ff;
      padding: 20px;
      color: #39ff14;
      font-family: 'Press Start 2P', cursive;
      box-shadow: 0 0 20px #39ff14, 0 0 40px #ff00ff;
      display: none;
      z-index: 10;
    }
    #gameOverScreen button, #startScreen button {
      background-color: #ff00ff;
      color: #0d0d0d;
      border: none;
      padding: 10px 20px;
      font-family: 'Press Start 2P', cursive;
      cursor: pointer;
      box-shadow: 0 0 10px #ff00ff;
      margin-top: 10px;
    }
    #gameOverScreen button:hover, #startScreen button:hover {
      background-color: #e600e6;
    }
  </style>
</head>
<body>
  <h1>Snake Game - 1980s Edition</h1>
  <canvas id="gameCanvas" width="400" height="400"></canvas>
  <div id="score">Score: 0</div>

  <!-- Start Screen -->
  <div id="startScreen">
    <h2>Welcome to the 1980s Snake Game!</h2>
    <button onclick="startGame()">Start Game</button>
  </div>

  <!-- Game Over Screen -->
  <div id="gameOverScreen">
    <h2 id="gameOverMessage">GAME OVER</h2>
    <p>Your Score: <span id="finalScore"></span></p>
    <button onclick="restartGame()">Play Again</button>
  </div>

  <!-- Sound Effects -->
  <audio id="eatSound" src="eat.mp3"></audio>
  <audio id="gameOverSound" src="gameover.mp3"></audio>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const gridSize = 20;
    const tileCount = canvas.width / gridSize;

    let snake = [];
    let direction = { x: 0, y: 0 };
    let food = { x: 5, y: 5 };
    let score = 0;
    let gameInterval;
    const targetScore = 150;

    const eatSound = document.getElementById('eatSound');
    const gameOverSound = document.getElementById('gameOverSound');

    function drawTile(x, y, color) {
      ctx.fillStyle = color;
      ctx.fillRect(x * gridSize, y * gridSize, gridSize - 2, gridSize - 2);
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.font = `${gridSize}px sans-serif`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('ðŸ¤–', (food.x + 0.5) * gridSize, (food.y + 0.5) * gridSize);

      snake.forEach((segment, index) => {
        drawTile(segment.x, segment.y, index === 0 ? '#00ffff' : '#39ff14');
      });

      const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };

      if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount ||
          snake.some(segment => segment.x === head.x && segment.y === head.y)) {
        gameOver(false);
        return;
      }

      snake.unshift(head);

      if (head.x === food.x && head.y === food.y) {
        score++;
        document.getElementById('score').textContent = 'Score: ' + score;
        playEatSound();
        if (score >= targetScore) {
          gameOver(true);
          return;
        }
        placeFood();
      } else {
        snake.pop();
      }
    }

    function placeFood() {
      food = {
        x: Math.floor(Math.random() * tileCount),
        y: Math.floor(Math.random() * tileCount)
      };
      if (snake.some(segment => segment.x === food.x && segment.y === food.y)) {
        placeFood();
      }
    }

    function startGame() {
      document.getElementById('startScreen').style.display = 'none';
      document.getElementById('gameOverScreen').style.display = 'none';
      document.getElementById('score').textContent = 'Score: 0';
      direction = { x: 1, y: 0 };
      snake = [{ x: 10, y: 10 }];
      score = 0;
      placeFood();
      gameInterval = setInterval(draw, 150);
    }

    function gameOver(won) {
      clearInterval(gameInterval);
      playGameOverSound();
      document.getElementById('gameOverMessage').textContent = won ? "YOU WIN!" : "GAME OVER";
      document.getElementById('finalScore').textContent = score;
      document.getElementById('gameOverScreen').style.display = 'block';
    }

    function restartGame() {
      startGame();
    }

    function playEatSound() {
      eatSound.currentTime = 0;
      eatSound.play();
    }

    function playGameOverSound() {
      gameOverSound.currentTime = 0;
      gameOverSound.play();
    }

    // Show start screen on page load
    window.onload = () => {
      document.getElementById('startScreen').style.display = 'block';
    };

    // Arrow key controls
    window.addEventListener('keydown', e => {
      switch (e.key) {
        case 'ArrowUp': if (direction.y === 0) direction = { x: 0, y: -1 }; break;
        case 'ArrowDown': if (direction.y === 0) direction = { x: 0, y: 1 }; break;
        case 'ArrowLeft': if (direction.x === 0) direction = { x: -1, y: 0 }; break;
        case 'ArrowRight': if (direction.x === 0) direction = { x: 1, y: 0 }; break;
      }
    });
  </script>
</body>
</html>
